<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>NC Slow Spokes</title>
  </head>
  <body>
    <h1 class="text-center">NC Slow Spokes</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center pb-4">
          <div class="div-4">Donate Now!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-3 text-center pb-1">
          <button class="btn btn-lg btn-primary" onclick="handleDumbButtonClick('You didn\'t really think this was going to work, did you?')">Cash</button>
        </div>
        <div class="col-sm-6 col-lg-3 text-center pb-1">
          <button class="btn btn-lg btn-warning" onclick="handleDumbButtonClick('Send beer directly to Dave')">Beer</button>
        </div>
        <div class="col-sm-6 col-lg-3 text-center pb-1">
          <button class="btn btn-lg btn-danger" onclick="handleDumbButtonClick('Send liquor directly to Bill')">Liquor</button>
        </div>
        <div class="col-sm-6 col-lg-3 text-center pb-1">
          <button class="btn btn-lg btn-success" onclick="handleDumbButtonClick('Send bike parts directly to Jason')">Bike Gear</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/dumb.js" defer></script>
  </body>
</html>
